{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'backup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>{% block heading %}{% endblock %}</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button><img src="{% static 'moon.png' %}" id="icon" alt="Cemi Store" width="30px" id="logo"></button>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'user_profile' %}" class="nav-link">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'shop' %}" class="nav-link">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'orders' %}" class="nav-link">My orders</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'about' %}" class="nav-link">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'user_logout' %}" class="nav-link">Logout</a>
                        </li>
                        {% if cart %}
                        <li class="nav-item">
                            <b><a href="{% url 'cart' %}" class="nav-link" style="color: red;"><img src="{% static 'cart.png' %}" width="30px">{{ total_quantity }}</a></b>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <footer class="text-center">
        <p>&copy; {% now "Y" %} Cemi Store. All rights reserved.</p>
    </footer>
    <script>
        var icon = document.getElementById('icon');
        icon.onclick = function() {
            document.body.classList.toggle('dark-theme');
            if (document.body.classList.contains('dark-theme')) {
                icon.src = "{% static 'sun.png' %}";
            } else {
                icon.src = "{% static 'moon.png' %}";
            }
        }
    </script>
</body>
</html>
