{% extends 'base.html' %}
{% block title %}User Registration{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Form Container -->
        <div class="col-md-6 col-lg-5">
            <div class="form-container p-4 rounded shadow-sm">
                <h1 class="text-center mb-4">Create an Account</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="{% url 'user_login' %}" class="text-primary">Login</a></p>
                </div>
            </div>
        </div>
        <!-- Description Section -->
        <div class="col-md-6 col-lg-5 mt-4 mt-md-0">
            <div class="description p-4 rounded shadow-sm">
                <h2 class="text-center">Welcome to Cemi Shop</h2>
                <p class="text-center">Discover the latest trends and shop your favorite products hassle-free.</p>
            </div>
        </div>
    </div>
</div>

<style>
    .form-container {
        background-color: #ffffff;
        border: 1px solid #e3e6e8;
    }
    .description {
        background-color: #f8f9fa;
        border: 1px solid #e3e6e8;
       
        background-size: cover;
        background-position: center;
        color: #0c0303;
    }
    .container {
        max-width: 800px;
        margin: 100px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    .form-container h1, .description h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }
    .form-container input[type="text"]:focus,
    .form-container input[type="email"]:focus,
    .form-container input[type="password"]:focus {
        border-color: #4CAF50;
    }
    .form-container button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .form-container button:hover {
        background-color: #45a049;
    }
    .description p {
        font-size: 16px;
    }
</style>
{% endblock %}
